<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    

    <div id="app">

        <div class="header">
            <h1>Fast Food Shop Admin Panel</h1>
      
            <button id="add_admin_btn" class="add_admin_btn">
              <svg
                fill="#000000"
                width="800px"
                height="800px"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2,21h8a1,1,0,0,0,0-2H3.071A7.011,7.011,0,0,1,10,13a5.044,5.044,0,1,0-3.377-1.337A9.01,9.01,0,0,0,1,20,1,1,0,0,0,2,21ZM10,5A3,3,0,1,1,7,8,3,3,0,0,1,10,5ZM23,16a1,1,0,0,1-1,1H19v3a1,1,0,0,1-2,0V17H14a1,1,0,0,1,0-2h3V12a1,1,0,0,1,2,0v3h3A1,1,0,0,1,23,16Z"
                />
              </svg>
              Add Admin
            </button>
      
           
      <div class="modal" id="modal">
        <div class="modal_wrapper">
          <div id="close_btn" class="close_btn" href="">
            <?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
            <svg
              fill="#000000"
              width="50px"
              height="50px"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16.707,8.707,13.414,12l3.293,3.293a1,1,0,1,1-1.414,1.414L12,13.414,8.707,16.707a1,1,0,1,1-1.414-1.414L10.586,12,7.293,8.707A1,1,0,1,1,8.707,7.293L12,10.586l3.293-3.293a1,1,0,1,1,1.414,1.414Z"
              />
            </svg>
          </div>
          <form id="admin-registration-form">
            <h1>Admin Registration</h1>
            <label for="username">First Name:</label>
            <input type="text" id="mName" name="username" required />
            <br />
            <label for="password">Last Name:</label>
            <input type="text" id="mLastName" name="password" required />
            <br />
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="confirm-password" required />
            <br />
            <label for="email">BirthDate:</label>
            <input type="text" id="birthdate" name="email" required />
            <br />
            <label for="email">Salary:</label>
            <br />
            <input type="text" id="salary" name="Salary" required />
            <br />
            <label for="email">Passport Serial Number:</label>
            <input
              type="text"
              id="passportNum"
              name="PassportseriaNumber"
              maxlength="10"
              placeholder="For ex:  AA 7777777"
              required
            />
            <br />
            <label for="email">Email:</label>
            <input type="email" id="mEmail" name="email" required />
            <br />
            <label for="email">Password:</label>
            <input type="password" id="mPassword" name="password" required />
            <br />
            <label for="email">Is Head?:</label>
            <select name="" id="mIsHead">
              <option value="false">False</option>
              <option value="true">True</option>
            </select>
            <br />

            <label for="image">Image:</label>
            <br />
            <label class="file_label" for="upload">Choose Photo</label>
            <input type="file" id="mUpload" name="file" required />
            <br />
            <input type="submit" id="register_btn" value="Register" />
          </form>
        </div>
      </div>




          </div>


          <nav>
            <a href="#menu">Menu</a>
            <a href="#orders">Orders</a>
            <a href="#customers">Customers</a>
          </nav>
          <section id="menu">
            <h2>Menu</h2>
      
            <table id="category">
              <tr>
                <th>ID</th>
                <th>Products</th>
                <th>Action</th>
              </tr>
              <tr v-for="item in categories">
                <td>{{item.id}}</td>
                <td>{{item.categoryName}}</td>
                </td>
                <td> <button class="edit_btn">Edit</button> 
                <button class="delete_btn">Delete</button>
                </td>
              </tr>
          
           
            </table>
            <button id="add_btn">Add Item</button>
      
            <div class="add_modal" id="add_modal">
              <div class="add_modal_wrapper">
                <div class="add_modal_close" id="add_modal_close">
                  <svg
                    fill="#000000"
                    width="50px"
                    height="50px"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M16.707,8.707,13.414,12l3.293,3.293a1,1,0,1,1-1.414,1.414L12,13.414,8.707,16.707a1,1,0,1,1-1.414-1.414L10.586,12,7.293,8.707A1,1,0,1,1,8.707,7.293L12,10.586l3.293-3.293a1,1,0,1,1,1.414,1.414Z"
                    />
                  </svg>
                </div>
                <form action="">
                  <label>Product Name:</label>
                  <input
                    class="add_product_input"
                    type="text"
                    id="product-name"
      
                    required
                  />
      <button type="submit" class="add_submit_btn">Submit</button>
                </form>
              </div>
            </div>
          </section>
      


          <section id="orders">
            <h2>Orders</h2>
            <table>
              <tr>
                <th>Order Number</th>
                <th>Customer</th>
                <th>Items</th>
                <th>Total</th>
                <th>Actions</th>
              </tr>
              <tr>
                <td>#1</td>
                <td>John Smith</td>
                <td id="list_item">Hamburger, Fries</td>
                <td>$7.00</td>
                <td>
                  <button class="cancel_btn" onclick="cancelOrder('#1')">
                    Cancel
                  </button>
                </td>
              </tr>
              <tr>
                <td>#2</td>
                <td>Jane Doe</td>
                <td>Pizza, Soda</td>
                <td>$10.00</td>
                <td>
                  <button class="cancel_btn" onclick="cancelOrder('#2')">
                    Cancel
                  </button>
                </td>
              </tr>
            </table>
          </section>

   
    </div>





    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js" type="text/javascript"></script>
    <script src="./admin_Reg.js"></script>
</body>
</html>
